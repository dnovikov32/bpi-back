services:
  # Instrument
  app.infrastructure.doctrine.repository.share_repository:
    class: App\Infrastructure\Doctrine\Repository\ShareRepository
    arguments:
      - '@doctrine'
      - 'App\Domain\Instrument\Entity\Share'
    tags: [ 'doctrine.repository_service' ]

  # Trader
  app.infrastructure.doctrine.repository.trader_repository:
    class: App\Infrastructure\Doctrine\Repository\TraderRepository
    arguments:
      - '@doctrine'
      - 'App\Domain\Trader\Entity\Trader'
    tags: [ 'doctrine.repository_service' ]

  app.infrastructure.doctrine.repository.broker_repository:
    class: App\Infrastructure\Doctrine\Repository\BrokerRepository
    arguments:
      - '@doctrine'
      - 'App\Domain\Trader\Entity\Broker'
    tags: [ 'doctrine.repository_service' ]

  app.infrastructure.doctrine.repository.result_repository:
    class: App\Infrastructure\Doctrine\Repository\ResultRepository
    arguments:
      - '@doctrine'
      - 'App\Domain\Trader\Entity\Result'
    tags: [ 'doctrine.repository_service' ]

  # Marketdata
  app.infrastructure.doctrine.repository.candle_repository:
    class: App\Infrastructure\Doctrine\Repository\CandleRepository
    arguments:
      - '@doctrine'
      - 'App\Domain\Marketdata\Entity\Candle'
    tags: [ 'doctrine.repository_service' ]
